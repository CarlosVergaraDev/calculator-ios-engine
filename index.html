<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora iOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- Display con mejor manejo de desbordamiento -->
            <div class="display">
                <div id="previous-operand" class="previous-operand"></div>
                <div id="current-operand" class="current-operand">0</div>
            </div>
            
            <!-- Botones reorganizados para mejor UX -->
            <div class="buttons">
                <button class="btn light-gray" onclick="clearDisplay()" data-action="clear">AC</button>
                <button class="btn light-gray" onclick="toggleSign()" data-action="sign">+/-</button>
                <button class="btn light-gray" onclick="percentage()" data-action="percentage">%</button>
                <button class="btn orange" onclick="setOperation('/')" data-action="divide">÷</button>

                <button class="btn dark-gray" onclick="appendNumber('7')" data-number="7">7</button>
                <button class="btn dark-gray" onclick="appendNumber('8')" data-number="8">8</button>
                <button class="btn dark-gray" onclick="appendNumber('9')" data-number="9">9</button>
                <button class="btn orange" onclick="setOperation('*')" data-action="multiply">×</button>

                <button class="btn dark-gray" onclick="appendNumber('4')" data-number="4">4</button>
                <button class="btn dark-gray" onclick="appendNumber('5')" data-number="5">5</button>
                <button class="btn dark-gray" onclick="appendNumber('6')" data-number="6">6</button>
                <button class="btn orange" onclick="setOperation('-')" data-action="subtract">−</button>

                <button class="btn dark-gray" onclick="appendNumber('1')" data-number="1">1</button>
                <button class="btn dark-gray" onclick="appendNumber('2')" data-number="2">2</button>
                <button class="btn dark-gray" onclick="appendNumber('3')" data-number="3">3</button>
                <button class="btn orange" onclick="setOperation('+')" data-action="add">+</button>

                <button class="btn dark-gray double-width" onclick="appendNumber('0')" data-number="0">0</button>
                <button class="btn dark-gray" onclick="appendNumber('.')" data-number=".">.</button>
                <button class="btn orange" onclick="calculate()" data-action="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
